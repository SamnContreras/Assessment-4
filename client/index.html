<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <button id="motivationBtn">Motivational Quote!</button>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    let complimentButton = document.getElementById("complimentButton").onclick = function () {
    axios.get("http://localhost:4000/api/compliment/")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
    };
    document.getElementById("complimentButton").addEventListener("click", complimentButton)
    </script>
  </body>
</html>
